minimum_cumulusci_version: "3.78.0"
project:
    name: Delivery Hub
    package:
        name: DeliveryHub
        name_managed: Delivery Hub
        namespace: delivery
        api_version: "61.0"
    # dependencies:
    #    - github: https://github.com/Nimba-Solutions/Work-Item-Composer
    #      unmanaged: true
    git:
        default_branch: "main"
        prefix_feature: "feature/"
        prefix_beta: "beta/"
        prefix_release: "release/"
    source_format: sfdx

orgs:
    # This is provided for convenience.
    # The majority of development should be done in a NON-namespaced scratch org.
    # Use this sparingly - if at all.
    scratch:
        dev_namespaced:
            config_file: orgs/dev.json
            days: 30
            namespaced: "true"
tasks:
    robot:
        options:
            suites: robot/Standard-Unlocked/tests
            options:
                outputdir: robot/Standard-Unlocked/results

    robot_testdoc:
        options:
            path: robot/Standard-Unlocked/tests
            output: robot/Standard-Unlocked/doc/Standard-Unlocked_tests.html

    # Use run_test_suite instead of the standard 'run_tests' task to prevent running 3rd party tests,
    # even if they share the default namespace with us (*cough* NebulaLogger *cough*)
    run_tests:
        class_path: cumulusci.tasks.apex.testrunner.RunApexTests
        options:
            test_suite_names: DH # only running the apex tests included in this test suite
            required_org_code_coverage_percent: 75

    # CumulusCI ships with both `retrieve_changes`, `permsets` and `deploy` tasks out of the box, '
    # but they don't provide sufficient find/replace functionality so this project
    # ships with custom wrapper tasks:
    # â””â”€â”€ ğŸ“ tasks/
    #     â”œâ”€â”€ ğŸ“„ retrieve_changes.py
    #     â”œâ”€â”€ ğŸ“„ permsets.py
    #     â””â”€â”€ ğŸ“„ deploy.py
    retrieve_changes:
        class_path: tasks.retrieve_changes.RetrieveChanges
        options:
            preserve_tokens: "%%%CURRENT_USER%%%"
    deploy:
        options:
            transforms:
                - transform: find_replace
                  options:
                      patterns:
                          - find: "%%%CURRENT_USER%%%"
                            inject_username: True

    assign_permission_set_groups:
        class_path: tasks.permsets.AssignPermissionSetsWithFindReplace

    create_package_version:
        options:
            namespace: delivery
    #        skip_validation: False
flows:
    config_dev:
        steps:
            3.0:
                task: assign_permission_set_groups

    config_qa:
        steps:
            3.0:
                task: assign_permission_set_groups
