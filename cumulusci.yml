minimum_cumulusci_version: '3.78.0'
project:
    name: Delivery-Hub
    package:
        name: Delivery-Hub
        api_version: '64.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Delivery-Hub/tests
            options:
                outputdir: robot/Delivery-Hub/results

    robot_testdoc:
        options:
            path: robot/Delivery-Hub/tests
            output: robot/Delivery-Hub/doc/Delivery-Hub_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
