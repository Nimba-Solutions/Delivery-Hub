<template>
    <lightning-card title="Partner Network" icon-name="utility:connected_apps">
        <div class="slds-p-horizontal_medium">
            <p class="slds-m-bottom_medium slds-text-body_small">
                Need help building this? Send this ticket to our fulfillment partners for a quote.
            </p>
            <lightning-button 
                variant="brand" 
                label="Request Quote / Send to Partner" 
                icon-name="utility:send" 
                onclick={handleOpenModal}
                class="slds-size_full">
            </lightning-button>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Send Ticket to Partner</h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_info slds-m-bottom_medium">
                        <lightning-icon icon-name="utility:info" variant="inverse" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        This will send the Ticket details (Title, Description, Priority) to the partner for estimation.
                    </div>

                    <lightning-input 
                        label="Your Contact Email" 
                        type="email"
                        value={userEmail} 
                        onchange={handleEmailChange}
                        required
                        class="slds-m-bottom_small">
                    </lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSend} disabled={isSending}>
                        {sendButtonLabel}
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
