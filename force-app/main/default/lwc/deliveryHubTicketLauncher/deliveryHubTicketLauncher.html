<template>
  <lightning-card title="Submit a Dev Ticket">
    <div class="slds-p-around_medium">
      <lightning-input label="Title" value={title} onchange={handleChange} name="title"></lightning-input>

      <lightning-combobox
        name="type"
        label="Type"
        value={type}
        placeholder="Select Ticket Type"
        options={typeOptions}
        onchange={handleChange}>
      </lightning-combobox>

      <lightning-textarea
        label="Notes"
        value={notes}
        onchange={handleChange}
        name="notes">
      </lightning-textarea>

      <lightning-file-upload
        label="Screenshot (optional)"
        name="fileUploader"
        accept=".png,.jpg,.jpeg"
        record-id={mockRecordId}
        onuploadfinished={handleUploadFinished}>
      </lightning-file-upload>

      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
