<template>
    <div class="kanban-container">
        <div class="kanban-toolbar-container">
            <div class="kanban-toolbar">
                <div class="toolbar-left">
                    <div class="viewing-as-wrapper">
                        <lightning-icon icon-name="utility:user_role" size="x-small"></lightning-icon>
                        <select class="slds-select view-as-select" value={persona} onchange={handlePersonaChange}>
                            <template for:each={personaOptions} for:item="opt">
                                <option key={opt.value} value={opt.value}>{opt.label}</option>
                            </template>
                        </select>
                    </div>
                </div>
                <div class="toolbar-center">
                    <div class="button-group">
                        <button class="toolbar-button active" data-mode="overall" onclick={handleShowModeChange}>Overall</button>
                        <button class="toolbar-button" data-mode="active" onclick={handleShowModeChange}>Active</button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="active-devs-wrapper">
                        <span>Active Devs:</span>
                        <input type="number" min="1" class="dev-count-input" value={numDevs} onchange={handleNumDevsChange} />
                    </div>
                    <button class="new-work-item-button" onclick={openCreateModal}>
                        <lightning-icon icon-name="utility:add" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        New Work Item
                    </button>
                    <template lwc:if={AiEnhancementEnabled}>
                        <button class="new-work-item-button" onclick={handleWeeklyUpdate} title="Generate AI weekly status summary">
                            <lightning-icon icon-name="utility:sparkle" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            Weekly Update
                        </button>
                    </template>
                </div>
            </div>
            
            <div class="kanban-filter-bar">
                <template lwc:if={hasMultipleWorkflows}>
                    <div class="filter-group">
                        <label class="filter-label">Workflow:</label>
                        <div class="button-group">
                            <template for:each={workflowTypes} for:item="wt">
                                <button key={wt.developerName}
                                    class="toolbar-button"
                                    data-type={wt.developerName}
                                    onclick={handleWorkflowTypeChange}>{wt.label}</button>
                            </template>
                        </div>
                    </div>
                </template>
                <div class="filter-group">
                    <label class="filter-label" for="board-view-select">Board View:</label>
                    <select id="board-view-select" class="slds-select" value={overallFilter} onchange={handleOverallFilterChange}>
                        <template for:each={overallFilterOptions} for:item="opt">
                            <option key={opt.value} value={opt.value}>{opt.label}</option>
                        </template>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="intention-select">Intention:</label>
                    <select id="intention-select" class="slds-select" value={intentionFilter} onchange={handleIntentionFilterChange}>
                        <template for:each={intentionFilterOptions} for:item="opt">
                            <option key={opt.value} value={opt.value}>{opt.label}</option>
                        </template>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="display-mode-select">Display Mode:</label>
                    <select id="display-mode-select" class="slds-select" value={displayMode} onchange={handleDisplayModeChange}>
                        <template for:each={displayModeOptions} for:item="opt">
                            <option key={opt.value} value={opt.value}>{opt.label}</option>
                        </template>
                    </select>
                </div>
                <div class="filter-group">
                    <lightning-input type="checkbox" label="Show Extended Pipeline" checked={showAllColumns} onchange={handleToggleColumns}></lightning-input>
                </div>
                <div class="filter-group">
                    <button class={myWorkButtonClass} onclick={handleMyWorkToggle} title="Show only work items assigned to me">
                        <lightning-icon icon-name="utility:user" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                        My Work
                    </button>
                </div>
            </div>
        </div>

        <!-- Metrics Bar -->
        <template lwc:if={hasMetrics}>
            <div class="metrics-bar">
                <div class="metric-item">
                    <span class="metric-value">{metricsActiveCount}</span>
                    <span class="metric-label">Active</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value metric-value--success">{metricsCompletedThisWeek}</span>
                    <span class="metric-label">Done This Week</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value metric-value--info">{metricsCompletedThisMonth}</span>
                    <span class="metric-label">Done This Month</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value">{metricsAvgCycleTime}</span>
                    <span class="metric-label">Avg Cycle (days)</span>
                </div>
                <div class={metricsBlockedClass}>
                    <span class="metric-value">{metricsBlockedCount}</span>
                    <span class="metric-label">Blocked</span>
                </div>
                <div class={metricsAttentionClass}>
                    <span class="metric-value">{metricsAttentionCount}</span>
                    <span class="metric-label">Needs Attention</span>
                </div>
            </div>
        </template>

        <!-- ── DESKTOP BOARD (Kanban columns with drag-and-drop) ── -->
        <template lwc:if={isDesktop}>
            <div class="kanban-board js-kanban-board">
                <div class="kanban-columns-container">
                    <template for:each={stageColumns} for:item="col">
                        <div key={col.stage} class="kanban-column" role="list" aria-label={col.displayName} ondrop={handleDrop} ondragover={handleDragOver} ondragleave={handleDragLeave} data-stage={col.stage}>

                            <div class="kanban-column-header" style={col.headerStyle}>
                                <h2 class="column-title">{col.displayName}</h2>
                                <span class="work-item-count-badge">{col.workItems.length}</span>
                            </div>

                            <div class={col.bodyClasses}>
                                <template lwc:if={col.workItems.length}>
                                    <template for:each={col.workItems} for:item="wi">
                                        <div key={wi.uiId} class={wi.cardClasses} role="listitem" draggable="true" aria-label={wi.uiTitle} style={wi.cardStyle} ondragstart={handleDragStart} ondragend={handleDragEnd} data-id={wi.uiId}>

                                            <template lwc:if={wi.isHighPriority}>
                                                <div class="priority-indicator">
                                                    <lightning-icon icon-name="utility:warning" variant="error" size="x-small"></lightning-icon>
                                                </div>
                                            </template>

                                            <h3 class="work-item-title-text" data-id={wi.uiId} onclick={handleTitleClick}>
                                                {wi.uiTitle}
                                            </h3>

                                            <p class="work-item-description">{wi.uiDescription}</p>

                                            <div class="work-item-metadata-grid">
                                                <div class="meta-row">
                                                    <div class="meta-item" title="Billed / Estimated Hours">
                                                        <lightning-icon icon-name="utility:clock" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                                        <span>{wi.uiHours}</span>
                                                    </div>
                                                    <div title="Size in Days">
                                                        <span class="slds-badge meta-badge">{wi.uiSize}d</span>
                                                    </div>
                                                </div>

                                                <div class="meta-row">
                                                    <div class="meta-item" title={wi.dateTooltip}>
                                                        <lightning-icon icon-name="utility:event" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                                        <span>ETA: {wi.calculatedETA}</span>
                                                        <template lwc:if={wi.hasConfidence}>
                                                            <span class={wi.confidenceClass} title="ETA confidence">{wi.confidenceLabel}</span>
                                                        </template>
                                                    </div>

                                                    <template lwc:if={wi.uiUat}>
                                                        <div class="meta-item uat-date" title="Target UAT Date">
                                                            <span>UAT: {wi.uiUat}</span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>

                                            <template lwc:if={wi.tags.length}>
                                                <div class="work-item-tags">
                                                    <template for:each={wi.tags} for:item="tag">
                                                        <span key={tag} class="tag-badge">{tag}</span>
                                                    </template>
                                                </div>
                                            </template>

                                            <div class="work-item-footer">
                                                <template lwc:if={wi.uiPriority}>
                                                    <span class={wi.priorityClasses}>{wi.uiPriority}</span>
                                                </template>

                                                <button class="work-item-action-button" title="Move Work Item" data-id={wi.uiId} onclick={handleCardClick}>
                                                    <lightning-icon icon-name="utility:edit_gpt" size="xx-small" alternative-text="Change Status"></lightning-icon>
                                                </button>

                                                <button class="work-item-block-button" title="Manage Dependencies" data-id={wi.uiId} onclick={handleManageDependenciesClick}>
                                                    <lightning-icon icon-name="utility:block_visitor" size="xx-small" alternative-text="Dependencies"></lightning-icon>
                                                </button>

                                                <template lwc:if={wi.hasComments}>
                                                    <div class="card-badge" title="Comments">
                                                        <lightning-icon icon-name="utility:comments" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                                        <span>{wi.commentLabel}</span>
                                                    </div>
                                                </template>

                                                <template lwc:if={wi.hasAging}>
                                                    <span class={wi.agingClass} title="No activity for {wi.agingLabel}"></span>
                                                </template>

                                                <template lwc:if={wi.OwnerName}>
                                                    <div class="assignee">
                                                        <lightning-icon icon-name="utility:user" size="xx-small"></lightning-icon>
                                                        <span>{wi.OwnerName}</span>
                                                    </div>
                                                </template>

                                                <template lwc:if={wi.isCurrentlyBlocked}>
                                                    <lightning-icon icon-name="utility:lock" variant="error" size="x-small" title="This work item is blocked."></lightning-icon>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </template>

                                <template lwc:else>
                                    <div class="empty-column-placeholder">
                                        <div class="empty-col-dots">
                                            <span class="empty-dot"></span>
                                            <span class="empty-dot"></span>
                                            <span class="empty-dot"></span>
                                        </div>
                                        <div class="placeholder-text">Empty</div>
                                        <div class="placeholder-subtext">Drop work items here</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <!-- ── MOBILE BOARD (single-column, collapsible stages, swipe cards) ── -->
        <template lwc:if={isMobile}>
            <div class="mobile-board" onswipetransition={handleSwipeTransition}>
                <template for:each={stageColumns} for:item="col">
                    <div key={col.stage} class="mobile-stage-section">
                        <div class={col.mobileHeaderClasses} style={col.headerStyle} data-stage={col.stage} onclick={handleToggleStageCollapse}>
                            <lightning-icon icon-name={col.collapseIcon} size="xx-small" class="collapse-chevron"></lightning-icon>
                            <h2 class="mobile-stage-title">{col.displayName}</h2>
                            <span class="work-item-count-badge">{col.workItems.length}</span>
                        </div>

                        <template lwc:if={col.isExpanded}>
                            <div class="mobile-stage-body">
                                <template lwc:if={col.workItems.length}>
                                    <template for:each={col.workItems} for:item="wi">
                                        <c-delivery-swipe-card
                                            key={wi.uiId}
                                            work-item-id={wi.uiId}
                                            forward-stage-name={wi.swipeForwardStageName}
                                            forward-stage-value={wi.swipeForwardStageValue}
                                            backtrack-stage-name={wi.swipeBacktrackStageName}
                                            backtrack-stage-value={wi.swipeBacktrackStageValue}
                                            is-terminal={wi.swipeIsTerminal}>

                                            <div class="work-item-card mobile-card" role="listitem" aria-label={wi.uiTitle} style={wi.cardStyle} data-id={wi.uiId}>

                                                <template lwc:if={wi.isHighPriority}>
                                                    <div class="priority-indicator">
                                                        <lightning-icon icon-name="utility:warning" variant="error" size="x-small"></lightning-icon>
                                                    </div>
                                                </template>

                                                <h3 class="work-item-title-text" data-id={wi.uiId} onclick={handleTitleClick}>
                                                    {wi.uiTitle}
                                                </h3>

                                                <p class="work-item-description">{wi.uiDescription}</p>

                                                <div class="work-item-metadata-grid">
                                                    <div class="meta-row">
                                                        <div class="meta-item" title="Billed / Estimated Hours">
                                                            <lightning-icon icon-name="utility:clock" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                                            <span>{wi.uiHours}</span>
                                                        </div>
                                                        <div title="Size in Days">
                                                            <span class="slds-badge meta-badge">{wi.uiSize}d</span>
                                                        </div>
                                                    </div>

                                                    <div class="meta-row">
                                                        <div class="meta-item" title={wi.dateTooltip}>
                                                            <lightning-icon icon-name="utility:event" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                                            <span>ETA: {wi.calculatedETA}</span>
                                                            <template lwc:if={wi.hasConfidence}>
                                                                <span class={wi.confidenceClass} title="ETA confidence">{wi.confidenceLabel}</span>
                                                            </template>
                                                        </div>

                                                        <template lwc:if={wi.uiUat}>
                                                            <div class="meta-item uat-date" title="Target UAT Date">
                                                                <span>UAT: {wi.uiUat}</span>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </div>

                                                <template lwc:if={wi.tags.length}>
                                                    <div class="work-item-tags">
                                                        <template for:each={wi.tags} for:item="tag">
                                                            <span key={tag} class="tag-badge">{tag}</span>
                                                        </template>
                                                    </div>
                                                </template>

                                                <div class="work-item-footer">
                                                    <template lwc:if={wi.uiPriority}>
                                                        <span class={wi.priorityClasses}>{wi.uiPriority}</span>
                                                    </template>

                                                    <button class="work-item-action-button mobile-action-visible" title="Move Work Item" data-id={wi.uiId} onclick={handleCardClick}>
                                                        <lightning-icon icon-name="utility:edit_gpt" size="xx-small" alternative-text="Change Status"></lightning-icon>
                                                    </button>

                                                    <template lwc:if={wi.hasComments}>
                                                        <div class="card-badge" title="Comments">
                                                            <lightning-icon icon-name="utility:comments" size="xx-small" class="slds-icon-text-light"></lightning-icon>
                                                            <span>{wi.commentLabel}</span>
                                                        </div>
                                                    </template>

                                                    <template lwc:if={wi.hasAging}>
                                                        <span class={wi.agingClass} title="No activity for {wi.agingLabel}"></span>
                                                    </template>

                                                    <template lwc:if={wi.OwnerName}>
                                                        <div class="assignee">
                                                            <lightning-icon icon-name="utility:user" size="xx-small"></lightning-icon>
                                                            <span>{wi.OwnerName}</span>
                                                        </div>
                                                    </template>

                                                    <template lwc:if={wi.isCurrentlyBlocked}>
                                                        <lightning-icon icon-name="utility:lock" variant="error" size="x-small" title="This work item is blocked."></lightning-icon>
                                                    </template>
                                                </div>
                                            </div>

                                        </c-delivery-swipe-card>
                                    </template>
                                </template>

                                <template lwc:else>
                                    <div class="empty-stage-mobile">No items</div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </div>

    <template lwc:if={showCreateModal}>
        <section class="slds-modal slds-fade-in-open custom-modal" tabindex="0">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-modal__close" onclick={handleCreateCancel} title="Close">
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Create New Work Item</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" style="background:#fafcff;">
                    <template lwc:if={AiEnhancementEnabled}>
                        <div class="ai-enhancement-box slds-p-around_medium slds-m-bottom_medium">
                             <lightning-button label="Enhance with AI" icon-name="utility:sparkle" variant="brand" 
                                onclick={handleAiEnhance} disabled={isAiProcessing}></lightning-button>
                        </div>
                    </template>
                    
                    <template lwc:if={isNotAiProcessing}>
                        <lightning-record-edit-form object-api-name="%%%NAMESPACED_ORG%%%WorkItem__c" 
                            default-field-values={createDefaults} 
                            onsubmit={handleCreateSubmit}
                            onsuccess={handleCreateSuccess}>
                            
                            <lightning-input-field field-name="%%%NAMESPACED_ORG%%%BriefDescriptionTxt__c" required onchange={handleFieldChange} value={createWorkItemTitle}></lightning-input-field>
                            <lightning-input-field field-name="%%%NAMESPACED_ORG%%%DetailsTxt__c" onchange={handleFieldChange} value={createWorkItemDescription}></lightning-input-field>
                            <lightning-input-field field-name="%%%NAMESPACED_ORG%%%PriorityPk__c" value={createDefaults.PriorityPk__c}></lightning-input-field>
                            
                            <div class="slds-hide">
                                <lightning-input-field field-name="%%%NAMESPACED_ORG%%%IsActiveBool__c" value={createDefaults.IsActiveBool__c}></lightning-input-field>
                            </div>

                            <lightning-file-upload label="Attach files" record-id={currentUserId} onuploadfinished={handleFileUpload} multiple></lightning-file-upload>
                            
                            <details class="slds-m-top_small">
                                <summary style="cursor:pointer;color:#005fb2;">Advanced fields</summary>
                                <div class="slds-p-left_medium slds-p-top_x-small">
                                    <lightning-input-field field-name="%%%NAMESPACED_ORG%%%StageNamePk__c" value={createDefaults.StageNamePk__c}></lightning-input-field>
                                    <lightning-input-field field-name="%%%NAMESPACED_ORG%%%DeveloperDaysSizeNumber__c" value={estimatedDaysValue}></lightning-input-field>
                                    <lightning-input-field field-name="%%%NAMESPACED_ORG%%%Tags__c"></lightning-input-field>
                                    <lightning-input-field field-name="%%%NAMESPACED_ORG%%%Epic__c"></lightning-input-field>
                                    <lightning-input-field field-name="%%%NAMESPACED_ORG%%%SortOrderNumber__c" value={nextSortOrder}></lightning-input-field>
                                </div>
                            </details>

                            <div class="slds-m-top_medium slds-text-align_right">
                                <lightning-button variant="neutral" label="Cancel" onclick={handleCreateCancel}></lightning-button>
                                <lightning-button variant="brand" type="submit" label="Create" class="slds-m-left_small"></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <template lwc:if={showModal}>
        <section class="modal-backdrop" tabindex="0">
            <div class="modal-body" role="dialog">
                <header class="modal-header">
                    <h3>Move Side Quest: {selectedRecord.uiTitle}</h3>
                    <p>Current Status: <strong>{selectedRecord.uiStage}</strong></p>
                </header>
                <div class="modal-content">
                    <template lwc:if={advanceOptions.length}>
                        <div class="modal-section">
                            <h4 class="section-title-advance">Advance</h4>
                            <div class="button-container">
                                <template for:each={advanceOptions} for:item="opt">
                                    <button key={opt.value} class="move-btn" style={opt.style} data-value={opt.value} onclick={handleAdvanceOption}>
                                        <span class="persona-icon">{opt.icon}</span> {opt.label}
                                    </button>
                                </template>
                            </div>
                        </div>
                    </template>
                    <template lwc:if={backtrackOptions.length}>
                        <div class="modal-section">
                            <h4 class="section-title-backtrack">Backtrack</h4>
                            <div class="button-container">
                                <template for:each={backtrackOptions} for:item="opt">
                                    <button key={opt.value} class="move-btn" style={opt.style} data-value={opt.value} onclick={handleBacktrackOption}>
                                        <span class="persona-icon">{opt.icon}</span> {opt.label}
                                    </button>
                                </template>
                            </div>
                        </div>
                    </template>
                    <div class="modal-section">
                        <label for="comment" class="comment-label">Comment (optional):</label>
                        <textarea id="comment" class="comment-box" value={moveComment} onchange={handleCommentChange}></textarea>
                    </div>
                </div>
                <footer class="modal-footer">
                    <button class="cancel-btn" onclick={handleCancelTransition}>Cancel</button>
                </footer>
            </div>
        </section>
    </template>

    <template lwc:if={showTransitionModal}>
        <section class="slds-modal slds-fade-in-open" tabindex="-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">Additional Information Required</h2>
                    <p class="slds-m-top_x-small">Please provide the following details to move the work item to <strong>{transitionTargetStage}</strong>.</p>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name="WorkItem__c"
                        record-id={transitionWorkItemId}
                        onsuccess={handleTransitionSuccess}
                        onerror={handleTransitionError}>
                        <template for:each={transitionRequiredFields} for:item="fieldName">
                            <lightning-input-field key={fieldName} field-name={fieldName} variant="label-stacked"></lightning-input-field>
                        </template>
                        <div class="slds-hide">
                            <lightning-input-field field-name="%%%NAMESPACED_ORG%%%StageNamePk__c" value={transitionTargetStage}></lightning-input-field>
                        </div>
                        <footer class="slds-modal__footer slds-m-top_medium">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeTransitionModal}></lightning-button>
                            <lightning-button variant="brand" type="submit" label="Save & Move Work Item" class="slds-m-left_x-small"></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <!-- Weekly AI Summary Modal -->
    <template lwc:if={showWeeklyModal}>
        <section class="slds-modal slds-fade-in-open" tabindex="-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-modal__close" onclick={closeWeeklyModal} title="Close">
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">
                        <lightning-icon icon-name="utility:sparkle" size="small" class="slds-m-right_x-small"></lightning-icon>
                        Weekly Status Update
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template lwc:if={isWeeklyLoading}>
                        <div class="slds-align_absolute-center slds-p-around_large">
                            <lightning-spinner alternative-text="Generating summary..." size="medium"></lightning-spinner>
                            <p class="slds-m-top_medium slds-text-color_weak">Summarising your board with AI…</p>
                        </div>
                    </template>
                    <template lwc:if={weeklyError}>
                        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                            <lightning-icon icon-name="utility:error" variant="inverse" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <p>{weeklyError}</p>
                        </div>
                    </template>
                    <template lwc:if={isWeeklyLoaded}>
                        <template lwc:if={weeklyUpdate}>
                            <lightning-textarea
                                value={weeklyUpdate}
                                label="Generated Weekly Update"
                                rows="10"
                                class="slds-m-bottom_small">
                            </lightning-textarea>
                            <p class="slds-text-body_small slds-text-color_weak">
                                Review and edit before sending. Copy to paste into email or Slack.
                            </p>
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeWeeklyModal}></lightning-button>
                    <template lwc:if={weeklyUpdate}>
                        <lightning-button
                            variant="brand"
                            label={weeklyCopyLabel}
                            icon-name="utility:copy"
                            onclick={handleWeeklyCopy}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Manage Dependencies for {selectedWorkItem.Name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Blocked By:</h3>
                    <template lwc:if={hasNoBlockedBy}>
                        <p>This work item is not blocked by any other work items.</p>
                    </template>
                    <template for:each={selectedWorkItem.isBlockedBy} for:item="dep">
                        <lightning-pill key={dep.dependencyId} label={dep.name} onremove={handleRemoveDependency} data-dependency-id={dep.dependencyId}></lightning-pill>
                    </template>
                    <hr class="slds-m-vertical_medium" />
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Add a Blocker</h3>
                    <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="search" label="Search work items" variant="label-hidden" placeholder="Search by name or description..." onchange={handleSearchTermChange} value={searchTerm}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-button label="Search" variant="brand" onclick={handleSearch} disabled={isSearching}></lightning-button>
                        </div>
                    </div>
                    <div class="slds-m-top_medium">
                        <template lwc:if={isSearching}>
                            <lightning-spinner alternative-text="Searching..." size="small"></lightning-spinner>
                        </template>
                        <template for:each={searchResults} for:item="result">
                            <div key={result.Id} class="slds-box slds-box_x-small slds-m-bottom_x-small slds-grid slds-grid_align-spread">
                                <div class="slds-col">
                                    <strong>{result.Name}</strong>
                                    <p class="slds-text-body_small">{result.%%%NAMESPACED_ORG%%%StageNamePk__c}</p>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <lightning-button label="Select" variant="neutral" data-blocking-id={result.Id} onclick={handleSelectBlockingWorkItem}></lightning-button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
