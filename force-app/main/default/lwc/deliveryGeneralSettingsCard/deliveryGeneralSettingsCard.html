<template>
    <div class="settings-card">
        <div class="card-header">
            <div class="header-content">
                <div class="header-icon">
                    <lightning-icon icon-name="utility:settings" alternative-text="General Settings" size="small"></lightning-icon>
                </div>
                <div class="header-text">
                    <h2 class="card-title">General Settings</h2>
                    <p class="card-subtitle">Configure general application preferences and behavior</p>
                </div>
            </div>
        </div>
        
        <div class="card-body">
            
            <div class="form-section">
                <div class="toggle-group">
                    <div class="toggle-content">
                        <div class="toggle-label-wrapper">
                            <lightning-icon icon-name="utility:notification" alternative-text="Notifications" size="x-small"></lightning-icon>
                            <label class="toggle-label">Enable Notifications</label>
                        </div>
                        <div class="toggle-help">
                            Receive notifications for work item updates and system events
                        </div>
                    </div>
                    <div class="toggle-control">
                        <div class="custom-toggle">
                            <lightning-input
                                type="toggle"
                                checked={notifications}
                                onchange={handleNotificationsToggle}>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="form-section">
                <div class="toggle-group">
                    <div class="toggle-content">
                        <div class="toggle-label-wrapper">
                            <lightning-icon icon-name="utility:connected_apps" alternative-text="Sync" size="x-small"></lightning-icon>
                            <label class="toggle-label">Auto-Sync Network Entity</label>
                        </div>
                        <div class="toggle-help">
                            Automatically create a Request when a Work Item is created if only one active Vendor exists.
                        </div>
                    </div>
                    <div class="toggle-control">
                        <div class="custom-toggle">
                            <lightning-input
                                type="toggle"
                                checked={autoSyncNetworkEntity}
                                onchange={handleAutoSyncToggle}>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

        </div>

            <div class="section-divider"></div>

            <div class="form-section">
                <div class="slack-group">
                    <div class="toggle-label-wrapper" style="margin-bottom: 0.5rem;">
                        <lightning-icon icon-name="utility:chat" alternative-text="Slack" size="x-small"></lightning-icon>
                        <label class="toggle-label">Slack Notifications</label>
                    </div>
                    <p class="toggle-help" style="margin-bottom: 0.75rem;">
                        Post stage-change alerts to a Slack channel using an Incoming Webhook.
                        Leave blank to disable.
                    </p>
                    <div class="slack-input-row">
                        <lightning-input
                            type="text"
                            label="Webhook URL"
                            placeholder="https://hooks.slack.com/services/..."
                            value={slackWebhookUrl}
                            onchange={handleSlackUrlChange}
                            onblur={handleSlackUrlSave}
                            class="slack-url-input">
                        </lightning-input>
                        <lightning-button
                            label={slackTestLabel}
                            variant="neutral"
                            onclick={handleSlackTest}
                            disabled={isSlackTesting}
                            class="slack-test-btn">
                        </lightning-button>
                    </div>
                    <template lwc:if={slackTestResult}>
                        <div class={slackResultClass}>
                            {slackTestResult}
                        </div>
                    </template>
                </div>
            </div>

        </div>
    </div>
</template>
