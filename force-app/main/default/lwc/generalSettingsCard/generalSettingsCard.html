<template>
    <div class="settings-card">
        <div class="card-header">
            <div class="header-content">
                <div class="header-icon">
                    <lightning-icon icon-name="utility:settings" alternative-text="General Settings" size="small"></lightning-icon>
                </div>
                <div class="header-text">
                    <h2 class="card-title">General Settings</h2>
                    <p class="card-subtitle">Configure automation and notification preferences</p>
                </div>
            </div>
        </div>
        
        <div class="card-body">
            
            <div class="form-section">
                <div class="toggle-group">
                    <div class="toggle-content">
                        <div class="toggle-label-wrapper">
                            <lightning-icon icon-name="utility:notification" size="x-small"></lightning-icon>
                            <label class="toggle-label">Enable Notifications</label>
                        </div>
                        <div class="toggle-help">Receive notifications for ticket updates and system events.</div>
                    </div>
                    <div class="toggle-control">
                        <lightning-input type="toggle" checked={notifications} onchange={handleNotificationsToggle}></lightning-input>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="form-section">
                <div class="toggle-group">
                    <div class="toggle-content">
                        <div class="toggle-label-wrapper">
                            <lightning-icon icon-name="utility:add" size="x-small"></lightning-icon>
                            <label class="toggle-label">Auto-Create Request</label>
                        </div>
                        <div class="toggle-help">Automatically create a draft Request when a Ticket is created.</div>
                    </div>
                    <div class="toggle-control">
                        <lightning-input type="toggle" checked={autoCreateRequest} onchange={handleAutoCreateToggle}></lightning-input>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="form-section">
                <div class="toggle-group">
                    <div class="toggle-content">
                        <div class="toggle-label-wrapper">
                            <lightning-icon icon-name="utility:connected_apps" size="x-small"></lightning-icon>
                            <label class="toggle-label">Auto-Send to Vendor</label>
                        </div>
                        <div class="toggle-help">Automatically send the Request to the vendor immediately after creation (requires valid connection).</div>
                    </div>
                    <div class="toggle-control">
                        <lightning-input type="toggle" checked={autoSendRequest} onchange={handleAutoSendToggle}></lightning-input>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
