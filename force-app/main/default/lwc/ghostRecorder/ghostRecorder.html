<template>
    <template if:true={isCardMode}>
        <lightning-card title="Report Issue" icon-name="utility:bug">
            <div class="slds-p-horizontal_medium">
                <p class="slds-text-body_small slds-m-bottom_x-small slds-text-color_weak">
                    We will automatically attach the current page context.
                </p>
                <lightning-textarea 
                    label="What's happening?" 
                    placeholder="Describe the bug or feature idea..." 
                    value={description}
                    onchange={handleInputChange}>
                </lightning-textarea>
                <div class="slds-m-top_small slds-text-align_right">
                    <lightning-button label="Send Ticket" variant="brand" onclick={handleSubmit} disabled={isSending}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>

    <template if:true={isFloatingMode}>
        <div class="floating-fab" onclick={togglePanel} title="Report Issue">
            <lightning-icon icon-name="utility:bug" variant="inverse" size="small"></lightning-icon>
        </div>

        <template if:true={isOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={togglePanel}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Report Issue</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-text-body_small slds-m-bottom_small">
                            <strong>Capturing Context:</strong> {currentPageRef.attributes.objectApiName}
                        </p>
                        <lightning-textarea 
                            label="Details" 
                            value={description}
                            onchange={handleInputChange}
                            rows="5">
                        </lightning-textarea>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={togglePanel} class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Send Ticket" variant="brand" onclick={handleSubmit} disabled={isSending}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
