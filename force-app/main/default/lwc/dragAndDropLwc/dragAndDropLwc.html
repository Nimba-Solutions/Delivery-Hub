<template>
    <!-- Top controls -->
    <div class="slds-p-around_medium">
        <!-- Persona selector -->
        <lightning-combobox
            name="persona"
            label="Persona View"
            value={persona}
            options={personaOptions}
            onchange={handlePersonaChange}>
        </lightning-combobox>

        <!-- Ticket Size Mode: only on standalone page -->
        <template if:true={showSizeMode}>
            <lightning-combobox
                name="sizeMode"
                label="Ticket Size Mode"
                value={sizeMode}
                options={sizeModeOptions}
                onchange={handleSizeModeChange}>
            </lightning-combobox>
        </template>
    </div>

    <!-- Kanban board -->
    <div class="card_wrapper">
        <template for:each={stageColumns} for:item="column">
            <div class="stageContainer" key={column.stage} style={calcWidth}>
                <h1 class="column_heading">{column.stage}</h1>

                <template for:each={column.tickets} for:item="ticket">
                    <div
                        key={ticket.Id}
                        class="ticket-card slds-box slds-m-around_x-small"
                        data-id={ticket.Id}
                        onclick={handleCardClick}>
                        <p><strong>{ticket.Name}</strong></p>
                        <p>{ticket.AccountName} ‚óè ${ticket.Amount}</p>
                        <p>Close: {ticket.CloseDate}</p>
                    </div>
                </template>
            </div>
        </template>
    </div>

    <!-- Transition modal -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">
                        Transition "{selectedRecord.Name}"
                    </h2>
                </header>
                <div class="slds-modal__content">
                    <lightning-combobox
                        name="stage"
                        label="New Stage"
                        value={selectedStage}
                        options={validTransitionOptions}
                        onchange={handleStageChange}>
                    </lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label="Cancel"
                        onclick={handleCancelTransition}>
                    </lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Save"
                        onclick={handleSaveTransition}
                        disabled={isSaveDisabled}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
