<template>
    <template if:true={isCardMode}>
        <lightning-card title="Report Issue" icon-name="utility:bug">
            <div class="slds-p-horizontal_medium">
                
                <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                    <div class="slds-col">
                        <div class="slds-badge slds-theme_success">
                            <lightning-icon icon-name="utility:location" size="xx-small" class="slds-m-right_xx-small" variant="inverse"></lightning-icon>
                            {contextDisplayName}
                        </div>
                    </div>

                    <div class="slds-col slds-grow-none">
                        <div style="width: 130px;">
                            <lightning-combobox
                                name="priority"
                                label="Priority"
                                value={priority}
                                options={priorityOptions}
                                onchange={handlePriorityChange}
                                variant="label-hidden"
                                class="priority-dropdown">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>

                <lightning-textarea 
                    label="What's happening?" 
                    placeholder="Describe the bug or feature idea..." 
                    value={description}
                    onchange={handleInputChange}
                    class="description-input slds-m-bottom_small">
                </lightning-textarea>

                <div class="upload-container slds-p-around_x-small slds-m-bottom_small">
                    <lightning-file-upload
                        label="Attach Screenshots"
                        name="fileUploader"
                        record-id={currentUserId}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                    
                    <template if:true={uploadedFileCount}>
                        <div class="slds-text-color_success slds-m-top_xx-small slds-text-body_small">
                            <lightning-icon icon-name="utility:check" size="xx-small" class="slds-m-right_xx-small"></lightning-icon> 
                            <strong>{uploadedFileCount}</strong> file(s) attached
                        </div>
                    </template>
                </div>

                <div class="slds-text-align_right">
                    <lightning-button label="Send Ticket" variant="brand" onclick={handleSubmit} disabled={isSending} icon-name="utility:send" icon-position="right"></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>

    <template if:true={isFloatingMode}>
        <div class="floating-fab" onclick={togglePanel} title="Report Issue">
            <lightning-icon icon-name="utility:bug" variant="inverse" size="small"></lightning-icon>
        </div>

        <template if:true={isOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={togglePanel}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Report Issue</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        
                        <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_medium">
                            <div class="slds-col">
                                <span class="slds-text-heading_small">Context: <strong>{contextDisplayName}</strong></span>
                            </div>
                            <div class="slds-col slds-grow-none">
                                <div style="width: 150px;">
                                    <lightning-combobox
                                        label="Priority"
                                        value={priority}
                                        options={priorityOptions}
                                        onchange={handlePriorityChange}>
                                    </lightning-combobox>
                                </div>
                            </div>
                        </div>

                        <lightning-textarea 
                            label="Details" 
                            value={description}
                            onchange={handleInputChange}
                            rows="5"
                            placeholder="Describe the issue...">
                        </lightning-textarea>

                        <div class="slds-m-top_medium slds-p-around_small slds-theme_shade slds-is-relative">
                            <lightning-file-upload
                                label="Attach Files"
                                name="fileUploader"
                                record-id={currentUserId}
                                onuploadfinished={handleUploadFinished}
                                multiple>
                            </lightning-file-upload>
                            <template if:true={uploadedFileCount}>
                                <p class="slds-text-color_success slds-m-top_xx-small">
                                    <lightning-icon icon-name="utility:check" size="xx-small"></lightning-icon> 
                                    {uploadedFileCount} file(s) queued
                                </p>
                            </template>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={togglePanel} class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Send Ticket" variant="brand" onclick={handleSubmit} disabled={isSending}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
