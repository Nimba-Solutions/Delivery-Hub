<template>
    <template if:true={isSameStage}>
        <li class="slds-item slds-var-m-around_small"
            draggable="true"
            ondragstart={itemDragStart}
            data-id={record.Id}>
            <article class="slds-tile slds-tile_board" style={cardStyle}>
                <h3 class="slds-truncate" title={record.BriefDescriptionTxt__c}>
                    {record.BriefDescriptionTxt__c}
                </h3>
                <div class="slds-tile__detail slds-text-body_small">
                    <p>Size: {record.DeveloperDaysSizeNumber__c}</p>
                    <p>ETA: {record.CalculatedETADate__c}</p>
                </div>
            </article>
        </li>
    </template>
</template>
