<template>
    <template lwc:if={hasQuotes}>
        <lightning-card title="Vendor Quotes" icon-name="utility:currency">
            <template lwc:if={isLoading}>
                <div class="slds-p-medium slds-text-align_center">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <template lwc:else>
                <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                    <template for:each={quotes} for:item="quote">
                        <div key={quote.id} class={quote.cardClass}>
                            <div class="q-vendor-row">
                                <span class="q-vendor-name">{quote.vendorName}</span>
                                <span class={quote.statusClass}>{quote.status}</span>
                            </div>
                            <div class="q-metrics">
                                <div class="q-metric q-metric--highlight">
                                    <span class="q-metric-value">{quote.quotedHoursDisplay}</span>
                                    <span class="q-metric-label">Quoted Hours</span>
                                </div>
                            </div>
                            <template lwc:if={quote.isAccepted}>
                                <div class="q-accepted-badge">
                                    <lightning-icon icon-name="utility:check" size="xx-small" class="q-accepted-icon"></lightning-icon>
                                    <span>Quote accepted</span>
                                </div>
                            </template>
                            <template lwc:else>
                                <div class="q-accept-row">
                                    <lightning-button
                                        label="Accept This Quote"
                                        variant="brand"
                                        size="small"
                                        data-id={quote.id}
                                        onclick={handleAccept}
                                        disabled={isAccepting}>
                                    </lightning-button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </lightning-card>
    </template>
</template>
