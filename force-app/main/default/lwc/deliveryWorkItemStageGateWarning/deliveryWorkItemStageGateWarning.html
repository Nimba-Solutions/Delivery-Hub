<template>
    <template if:true={showAlert}>
        <div class={alertClass} role="alert">
            <span class="slds-assistive-text">{type}</span>
            <span class="slds-icon_container slds-m-right_x-small" title={type}>
                <lightning-icon icon-name={iconName} size="x-small" variant="inverse"></lightning-icon>
            </span>
            <h2 class="slds-text-heading_small">
                <strong>{message}</strong>
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Dismiss" onclick={handleDismiss}>
                    <lightning-icon icon-name="utility:close" size="x-small" variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>
    </template>
</template>
