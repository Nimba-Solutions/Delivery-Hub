<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:settings" alternative-text="Settings" size="medium"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Application Settings</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Tab Navigation -->
            <lightning-tabset active-tab-value={activeTab} onactive={handleTabChange}>
                <lightning-tab label="General" value="general">
                    <c-general-settings-card></c-general-settings-card>
                </lightning-tab>
                
                <lightning-tab label="AI Features" value="ai">
                    <c-ai-settings-card></c-ai-settings-card>
                </lightning-tab>
                
                <lightning-tab label="OpenAI" value="openai">
                    <c-open-a-i-settings-card></c-open-a-i-settings-card>
                </lightning-tab>
                
                <lightning-tab label="JIRA Integration" value="jira">
                    <c-jira-settings-card></c-jira-settings-card>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </div>
</template>
