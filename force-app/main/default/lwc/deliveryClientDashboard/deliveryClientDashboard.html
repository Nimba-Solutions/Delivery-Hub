<template>

    <!-- ============================================================ -->
    <!-- SECTION 1: Greeting + Announcements + Needs Your Attention  -->
    <!-- ============================================================ -->
    <template lwc:if={showAttentionSection}>

        <template lwc:if={hasAnnouncements}>
            <template for:each={announcements} for:item="ann">
                <div key={ann.key} class="cd-announcement">
                    <lightning-icon icon-name="utility:announcement" size="x-small" class="cd-announcement-icon"></lightning-icon>
                    <span class="cd-announcement-text">{ann.text}</span>
                </div>
            </template>
        </template>

        <div class={greetingClass}>
            <div class="cd-greeting-content">
                <div class="cd-greeting-line">{greetingLine}</div>
                <div class="cd-greeting-sub">{greetingSubtext}</div>
            </div>
            <lightning-button-icon
                icon-name="utility:refresh"
                variant="border-filled"
                size="small"
                onclick={handleRefresh}
                alternative-text="Refresh"
                class="cd-refresh-btn">
            </lightning-button-icon>
        </div>

        <template lwc:if={isLoaded}>
            <template lwc:if={hasAttentionItems}>
                <lightning-card title="Needs Your Attention" icon-name="standard:task" class="slds-m-bottom_small">
                    <ul class="slds-p-horizontal_medium slds-p-bottom_small attention-list">
                        <template for:each={attentionWorkItems} for:item="wi">
                            <li key={wi.id} class="slds-p-vertical_x-small slds-border_bottom attention-item">
                                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                    <div class="slds-col slds-truncate">
                                        <button
                                            class="slds-button slds-button_reset slds-text-link work-item-link"
                                            onclick={handleWorkItemClick}
                                            data-id={wi.id}>
                                            <strong>{wi.name}</strong>
                                            <template lwc:if={wi.title}>
                                                <span class="slds-m-left_xx-small slds-text-color_default">&mdash; {wi.title}</span>
                                            </template>
                                        </button>
                                    </div>
                                    <div class="slds-col slds-shrink slds-m-left_x-small">
                                        <span class={wi.badgeClass}>{wi.stage}</span>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </lightning-card>
            </template>
            <template lwc:else>
                <div class="cd-caught-up-pill">
                    <lightning-icon icon-name="utility:check" size="x-small" class="cd-caught-up-icon"></lightning-icon>
                    <span class="cd-caught-up-text">All caught up &mdash; nothing is waiting on you</span>
                </div>
            </template>
        </template>

        <template lwc:if={isLoading}>
            <div class="slds-p-medium slds-text-align_center">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

    </template>

    <!-- ============================================================ -->
    <!-- SECTION 2: What's In Flight                                  -->
    <!-- ============================================================ -->
    <template lwc:if={showInFlightSection}>
        <lightning-card title="What&apos;s In Flight" icon-name="standard:kanban" class="slds-m-bottom_small">
            <lightning-button-icon
                slot="actions"
                icon-name={inFlightChevronIcon}
                variant="bare"
                onclick={toggleInFlight}
                alternative-text="Toggle">
            </lightning-button-icon>
            <template lwc:if={inFlightExpanded}>
                <template lwc:if={isLoaded}>
                    <div class="slds-grid slds-wrap slds-gutters_x-small slds-p-horizontal_medium slds-p-bottom_medium">
                        <template for:each={phases} for:item="phase">
                            <div key={phase.label} class={phase.colClass}>
                                <button class={phase.tileClass} onclick={handlePhaseClick} data-phase={phase.label} title="View {phase.label} work items">
                                    <div class="phase-count"><strong>{phase.count}</strong></div>
                                    <div class="phase-label">{phase.label}</div>
                                </button>
                            </div>
                        </template>
                    </div>
                </template>
            </template>
        </lightning-card>
    </template>

    <!-- ============================================================ -->
    <!-- SECTION 2b: This Week at a Glance                           -->
    <!-- ============================================================ -->
    <template lwc:if={showThisWeekSection}>
        <template lwc:if={hasThisWeek}>
            <lightning-card title="This Week" icon-name="utility:date_input" class="slds-m-bottom_small">
                <lightning-button-icon
                    slot="actions"
                    icon-name={thisWeekChevronIcon}
                    variant="bare"
                    onclick={toggleThisWeek}
                    alternative-text="Toggle">
                </lightning-button-icon>
                <template lwc:if={thisWeekExpanded}>
                    <template lwc:if={isLoaded}>
                        <div class="slds-grid slds-wrap slds-gutters_x-small slds-p-horizontal_medium slds-p-bottom_medium">
                            <div class="slds-col slds-size_1-of-4 slds-text-align_center">
                                <div class="tw-metric">
                                    <div class="tw-metric-value tw-metric--success">{thisWeek.completed}</div>
                                    <div class="tw-metric-label">Completed</div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-text-align_center">
                                <div class="tw-metric">
                                    <div class="tw-metric-value tw-metric--info">{thisWeek.moved}</div>
                                    <div class="tw-metric-label">In Progress</div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-text-align_center">
                                <div class="tw-metric">
                                    <div class="tw-metric-value">{thisWeek.hoursLogged}</div>
                                    <div class="tw-metric-label">Hours Logged</div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-text-align_center">
                                <div class="tw-metric">
                                    <div class="tw-metric-value tw-metric--warning">{thisWeek.blocked}</div>
                                    <div class="tw-metric-label">Blocked</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </lightning-card>
        </template>
    </template>

    <!-- ============================================================ -->
    <!-- SECTION 3: Recently Updated                                  -->
    <!-- ============================================================ -->
    <template lwc:if={showRecentSection}>
        <lightning-card title="Recently Updated" icon-name="utility:clock">
            <lightning-button-icon
                slot="actions"
                icon-name={recentChevronIcon}
                variant="bare"
                onclick={toggleRecent}
                alternative-text="Toggle">
            </lightning-button-icon>
            <template lwc:if={recentExpanded}>
                <template lwc:if={isLoaded}>
                    <template lwc:if={hasRecentItems}>
                        <ul class="slds-p-horizontal_medium slds-p-bottom_small">
                            <template for:each={recentWorkItems} for:item="wi">
                                <li key={wi.id} class="slds-p-vertical_x-small slds-border_bottom recent-item">
                                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                        <div class="slds-col slds-truncate">
                                            <button
                                                class="slds-button slds-button_reset slds-text-link work-item-link"
                                                onclick={handleWorkItemClick}
                                                data-id={wi.id}>
                                                <strong>{wi.name}</strong>
                                                <template lwc:if={wi.title}>
                                                    <span class="slds-m-left_xx-small slds-text-color_default">&mdash; {wi.title}</span>
                                                </template>
                                            </button>
                                            <div class="slds-text-body_small slds-text-color_weak">{wi.stage}</div>
                                        </div>
                                        <div class="slds-col slds-shrink slds-text-body_small slds-text-color_weak slds-text-align_right recent-time">
                                            {wi.lastModified}
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </template>

                    <template lwc:else>
                        <div class="empty-state slds-p-around_large slds-text-align_center">
                            <div class="empty-state-icon-wrapper empty-state-icon--neutral">
                                <lightning-icon icon-name="utility:activity" size="large"></lightning-icon>
                            </div>
                            <h3 class="slds-text-heading_small slds-m-top_medium">No recent activity</h3>
                            <p class="slds-text-body_regular slds-text-color_weak slds-m-top_x-small">
                                Work item updates will appear here once work begins.
                            </p>
                        </div>
                    </template>
                </template>
            </template>
        </lightning-card>
    </template>

</template>
